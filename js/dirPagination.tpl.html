<ul class="pagination" ng-if="1 < pages.length">
<!-- <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }" class="prev">
<a href="" ng-click="setCurrent(1)"><i class="icon-currentprev"></i></a>
</li> -->
<li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope prev">
    <a href="" ng-click="setCurrent(pagination.current - 1)" class="ng-binding"><i class="icon-prev"></i></a>
</li>
<li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
    <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
</li>

<li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope next">
    <a href="" ng-click="setCurrent(pagination.current + 1)" class="ng-binding"><i class="icon-next"></i></a>
</li>
<!-- <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }" class="next">
<a href="" ng-click="setCurrent(pagination.last)"><i class="icon-currentnext"></i></a>
</li> -->
</ul>
